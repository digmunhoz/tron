<div class="modal fade" id="modalUpdate" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- <div class="overlay" id="spinner">
                <i class="fas fa-2x fa-sync fa-spin"></i>
            </div> -->
            <div class="modal-header">
                <h4 class="modal-title"><i class="fas fa-edit"></i> Update</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form action="" method="post">
            {% csrf_token %}
                <input type="hidden" name="action" value="update">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="uuid">ID</label>
                                <input type="text" disabled class="form-control" id="disabled_uuid" name="uuid">
                                <input type="hidden" name="uuid" id="hidden_uuid" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" required="" class="form-control" id="input_name" name="name" value="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="api">API Address</label>
                                <input type="text" required="" class="form-control" id="input_api" name="api" value="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="api">Environment</label>
                                <input type="text" disabled class="form-control" id="environment_uuid" name="environment_uuid" value="">
                                <input type="hidden" name="environment_uuid" id="hidden_environment_uuid" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="token">Token</label>
                                <textarea class="form-control" rows="6" spellcheck="false" id="input_token" name="token"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
