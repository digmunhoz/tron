<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Logos PNG - Tron</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: linear-gradient(to bottom right, #fafafa 0%, rgba(240, 244, 255, 0.3) 50%, #fafafa 100%);
    }
    h1 {
      color: #171717;
      margin-bottom: 30px;
    }
    .logo-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    .logo-item {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      text-align: center;
    }
    .logo-item h3 {
      margin: 15px 0 10px;
      color: #171717;
      font-size: 14px;
      font-weight: 600;
    }
    .logo-item canvas {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      background: white;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .info {
      background: #f0f4ff;
      border: 1px solid #c7d7fe;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
      color: #3730a3;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Gerador de Logos PNG - Tron Platform</h1>

  <div class="info">
    <strong>InstruÃ§Ãµes:</strong> Clique nos botÃµes "Download" abaixo de cada logo para baixar o PNG no tamanho correspondente.
  </div>

  <div class="logo-container" id="logoContainer"></div>

  <script>
    // SVG do logo
    const logoSvg = `
      <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
          </linearGradient>
        </defs>

        <g transform="translate(100, 100)">
          <path
            d="M-60 -40L20 -80L100 -40L20 0L-60 -40Z"
            fill="url(#logoGradient)"
            opacity="0.9"
          />
          <path
            d="M-60 -40L20 0L20 80L-60 40L-60 -40Z"
            fill="url(#logoGradient)"
            opacity="0.7"
          />
          <path
            d="M20 0L100 -40L100 40L20 80L20 0Z"
            fill="url(#logoGradient)"
            opacity="0.8"
          />
          <path
            d="M20 -80L20 0M-60 -40L20 0M100 -40L20 0"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            opacity="0.5"
          />
        </g>
      </svg>
    `

    // Tamanhos para gerar
    const sizes = [
      { name: 'favicon', size: 16 },
      { name: 'icon-32', size: 32 },
      { name: 'icon-64', size: 64 },
      { name: 'icon-128', size: 128 },
      { name: 'icon-256', size: 256 },
      { name: 'icon-512', size: 512 },
      { name: 'logo-small', size: 100 },
      { name: 'logo-medium', size: 200 },
      { name: 'logo-large', size: 400 },
      { name: 'logo-xlarge', size: 800 },
    ]

    function svgToCanvas(svgString, size) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas')
        canvas.width = size
        canvas.height = size
        const ctx = canvas.getContext('2d')

        const img = new Image()
        const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' })
        const url = URL.createObjectURL(svgBlob)

        img.onload = () => {
          ctx.drawImage(img, 0, 0, size, size)
          URL.revokeObjectURL(url)
          resolve(canvas)
        }

        img.src = url
      })
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob)
        const a = document.createElement('a')
        a.href = url
        a.download = filename
        document.body.appendChild(a)
        a.click()
        document.body.removeChild(a)
        URL.revokeObjectURL(url)
      }, 'image/png')
    }

    async function generateLogos() {
      const container = document.getElementById('logoContainer')

      for (const { name, size } of sizes) {
        const item = document.createElement('div')
        item.className = 'logo-item'

        const canvas = await svgToCanvas(logoSvg, size)
        canvas.style.width = '100%'
        canvas.style.height = 'auto'
        canvas.style.maxWidth = '200px'

        const h3 = document.createElement('h3')
        h3.textContent = `${name}.png (${size}Ã—${size}px)`

        const button = document.createElement('button')
        button.textContent = 'Download PNG'
        button.onclick = () => downloadCanvas(canvas, `${name}.png`)

        item.appendChild(canvas)
        item.appendChild(h3)
        item.appendChild(button)
        container.appendChild(item)
      }
    }

    generateLogos()
  </script>
</body>
</html>
